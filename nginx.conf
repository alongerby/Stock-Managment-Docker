        location /stocks1/stock-value/ {
            limit_except GET {
                deny all;
            }
            proxy_pass http://stocks1_backend/stock-value/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
        location /stocks2/stock-value/ {
            limit_except GET {
                deny all;
            }
            proxy_pass http://stocks2_backend/stock-value/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        location /stocks1/portfolio-value {
            limit_except GET {
                deny all;
            }
            proxy_pass http://stocks1_backend/portfolio-value/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }
        location /stocks2/portfolio-value {
            limit_except GET {
                deny all;
            }
            proxy_pass http://stocks2_backend/portfolio-value/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }


        # Default 404 for unrecognized routes
        location / {
            return 404;
        }
    }
}
