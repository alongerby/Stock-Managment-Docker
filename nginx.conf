worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream block for stocks1 and stocks2
    upstream stocks1_backend {
        server stocks1:8000; # Internal port for stocks1
    }

    upstream stocks2_backend {
        server stocks2:8000; # Internal port for stocks2
    }

    upstream capital_gains_backend {
        server capital-gains:8080; # Internal port for capital-gains
    }

    # Server block
    server {
        listen 80; # Expose NGINX on host port 80
        server_name localhost;

        # Route for stocks1
        location /stocks1 {
            proxy_pass http://stocks1_backend/stocks;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Route for stocks2
        location /stocks2 {
            proxy_pass http://stocks2_backend/stocks;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Route for stocks1/{id}
        location ~ /stocks1/\d+ {
            proxy_pass http://stocks1_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Route for stocks2/{id}
        location ~ /stocks2/\d+ {
            proxy_pass http://stocks2_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Restrict access to /stock-value and /portfolio-value
        location ~ /(stocks1|stocks2)/(stock-value|portfolio-value) {
            return 403; # Deny access
        }

        # Allow requests to /capital-gains
        location /capital-gains {
            proxy_pass http://capital_gains_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Default 404 for unrecognized routes
        location / {
            return 404;
        }
    }
}
